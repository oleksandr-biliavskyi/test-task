<header (click)="toggleItem()">
  <span>{{header}}</span>
</header>

<article [ngStyle]="{'visibility': (itemCollapsed$ | async) ? 'hidden' : 'visible'}">
  <span *ngFor="let dataItem of data">
    <ng-container *ngIf="dataItem.matched">[EQUAL]</ng-container>
    Region: {{dataItem.region}}, Percentage: {{dataItem.value}}
  </span>
</article>
