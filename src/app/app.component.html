<section [ngStyle]="{'background-color': (bgColor$ | async)}">
  <header>
    <button *ngFor="let color of colors" (click)="setBackgroundColor(color.value)">{{color.name}}</button>
  </header>

  <article *ngIf="(dnaData$ | async) as dnaData">
    <app-dna-item [header]="'My Dna'" [data]="dnaData.yourDna"></app-dna-item>
    <app-dna-item [header]="'Johns Dna'" [data]="dnaData.otherDna"></app-dna-item>
  </article>
</section>
